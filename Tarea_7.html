<!Doctype Html>
<html>
	<head>
		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Page Title</title>
		<style type="text/css" media="screen">
			body
			{
				margin:0;
				padding:0;
			}
			
			#rojo
			{
				width:50%;
				background:red;
				height:100%;
				position:absolute;
				left:0;
				
			}
			
			#verde
			{
				width:50%;
				background:green;
				height:100%;
				position:absolute;
				left:50%;
			}
			
		</style>
	</head>
	
	<body id="" onload="">
		<div id="rojo">
			<input type="button" value="izquierda" id="izquierda">
		</div>
		
		<div id="verde">
				<input type="button" value="derecha" id="derecha">
		</div>
		<script type="text/javascript" charset="utf-8">
		
			$("#izquierda").click(function(){
				
				if($("#rojo").hasClass("reset")){
					$("#rojo").animate({
						width:"50%",
						left:"0"
					});
					$("#verde").animate({

						left:"50%",
					});
					$("#rojo").removeClass("reset");
				}else{
					$("#rojo").addClass("reset");
					$("#rojo").animate({
						width:"25%",
						left:"75%",
					},500);
					$("#verde").animate({

						left:"100%"
					},500);
				};
			});
				$("#derecha").click(function(){

					if($("#verde").hasClass("reset2")){
						$("#verde").animate({
							width:"50%",
							left:"50%"
						});
						$("#rojo").animate({

							left:"0%",
						});
						$("#verde").removeClass("reset2");
					}else{
						$("#verde").addClass("reset2");
						$("#verde").animate({
							width:"25%",
							left:"0%"
						});
						$("#rojo").animate({

							left:"-50%"
						});
					};
				});
			
		</script>
	</body>
</html>
