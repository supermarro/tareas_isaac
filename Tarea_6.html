<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Jquery 1</title>
		<style type="text/css" media="screen">
			.clear
			{
				clear:both;
			}
			
			.cuadro{
				width:200px;
				height:200px;
				float:left;
				margin-left:10px;
			}
			
			#rojo
			{
				background:red;
				display:none;
			}
			
				#azul
				{
					background:blue;
					display:none;
				}
				
				#verde
				{
					background:green;
					display:none;
				}
				
					#negro
					{
						background:black;
						display:none;
					}
					
					#naranja
					{
						background:#ff6600;
						display:none;
					}
		</style>
		
		<script type="text/javascript" charset="utf-8">
			function aparece(){
				$("#rojo").show();
			}
			
			function desaparece(){
				$("#rojo").hide();
			}
			
			function fadein(){
				$("#azul").fadeIn(1000, function(){
					$("#verde").fadeIn(1000);
				});
			}
			
			function fadeout(){
				$("#azul").fadeOut(1000, function(){
					$("#verde").fadeOut(1000);
				});
			}
			
			function toggle(){
				$("#azul").fadeToggle(1000, function(){
						$("#verde").fadeToggle(1000);
				});
			}
			
			function slidetoggle(){
				$("#negro").slideToggle(1000);			
			}
			
			$( document ).ready(function(){
				$("#rojo").click(function(){
					$("#naranja").fadeToggle(1000);
				});
			
			
				$("#azul").mouseenter(function(){
					$("#naranja").fadeIn(300);
				});
				
				$("#azul").mouseleave(function(){
					$("#naranja").fadeOut(300);
				});
				
				$("#verde").mouseenter(function(){
					$("#naranja").css("width", "300");
				});
				
				$("#verde").mouseleave(function(){
					$("#naranja").css("width", "200");
				});
				$("#negro").click(function(){
					$("#naranja").animate({
						width:"500px",
						backgroundColor:"#33CC33",
					},1000)
				});
				
				$("#naranja").mouseenter(function(){
					$(this).animate({
						backgroundColor:"#33CC33",
					},1000)
				});
				
					$("#naranja").mouseleave(function(){
						$(this).animate({
							backgroundColor:"#ff6600",
						},1000)
					});
				
			});
		</script>
  </head>

   <body id="index" onload="">
		<input type="button" value="Aparece" onClick="aparece();" >
		<input type="button" value="Desaparece" onClick="desaparece();" >
		<input type="button" value="fade In" onClick="fadein();" >
		<input type="button" value="fade Out" onClick="fadeout();" >
		<input type="button" value="toogle" onClick="toggle();" >
		<input type="button" value="slidetoogle" onClick="slidetoggle();" >
		
		<div class="clear"></div>
		
		<div id="rojo" class="cuadro"></div>
		<div id="azul" class="cuadro"></div>
		<div id="verde" class="cuadro"></div>
		<div id="negro" class="cuadro"></div>
		<div id="naranja" class="cuadro"></div>
		
		<div class="clear"></div>
   </body>
</html>
